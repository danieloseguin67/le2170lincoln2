<div class="listings-management-container">
  <div class="management-header">
    <h1>Listings Management</h1>
    
    <div class="action-buttons">
      <button mat-raised-button color="primary" (click)="addListing()">
        <mat-icon>add</mat-icon>
        Add Listing
      </button>
      
      <button mat-raised-button color="accent" (click)="saveAllListings()">
        <mat-icon>save</mat-icon>
        Save
      </button>

      <button mat-raised-button (click)="openHelpDialog()">
        <mat-icon>help_outline</mat-icon>
        Help
      </button>

      <button mat-raised-button (click)="openSupportDialog()">
        <mat-icon>support_agent</mat-icon>
        Support
      </button>
    </div>
  </div>
  
  <div class="table-container">
    <table mat-table [dataSource]="listings()" class="listings-table">
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let listing">
          <button mat-raised-button color="primary" class="action-btn" (click)="editListing(listing)">
            Edit
          </button>
          <button mat-raised-button color="warn" class="action-btn" (click)="removeListing(listing)">
            Remove
          </button>
        </td>
      </ng-container>
      
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let listing">{{ listing.id }}</td>
      </ng-container>
      
      <!-- Title FR Column -->
      <ng-container matColumnDef="titleFr">
        <th mat-header-cell *matHeaderCellDef>Title (FR)</th>
        <td mat-cell *matCellDef="let listing">{{ listing.titleFr }}</td>
      </ng-container>
      
      <!-- Title EN Column -->
      <ng-container matColumnDef="titleEn">
        <th mat-header-cell *matHeaderCellDef>Title (EN)</th>
        <td mat-cell *matCellDef="let listing">{{ listing.titleEn }}</td>
      </ng-container>
      
      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let listing">{{ listing.type }}</td>
      </ng-container>
      
      <!-- Rent Column -->
      <ng-container matColumnDef="rent">
        <th mat-header-cell *matHeaderCellDef>Rent</th>
        <td mat-cell *matCellDef="let listing">${{ listing.rent }}/month</td>
      </ng-container>
      
      <!-- Available Column -->
      <ng-container matColumnDef="available">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let listing">
          <span class="status-badge" [class.available]="listing.available" [class.occupied]="!listing.available">
            {{ listing.available ? 'Available' : 'Occupied' }}
          </span>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
